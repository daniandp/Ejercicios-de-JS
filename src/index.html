<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Hive5</title>
</head>

<body>
    <header class="hidden-header">
        <div class="div-header"></div>
    </header>
    <!------------------ LANDIN PAGE --------------------->
    <section class="cont-landing">
        <div class="cont-logo-landing">
            <img src="/src/images/LogoBlanco.png" alt="logo de hive5">
        </div>
        <div class="cont-btn-landing">
            <button type="button" id="btn-landing"><img src="/src/images/Boton.png" alt="botón de continuar"></button>
        </div>
    </section>

     <!------------------ SECOND PAGE --------------------->
     <section class="cont-hidden-a-page">
        <div class="second-page">
            <div class="cont-letter">
                <h1>A</h1>
            </div>
            <div class="cont-btn-a-page">
                <button type="button" id="btn-second-page"><img src="/src/images/Boton.png" alt="botón de continuar"></button>
            </div>
        </div>
     </section>
     
      <!------------------ THIRD PAGE -------------------->
      <section class="cont-hidden-b-page">
        <div class="third-page">
            <div class="cont-letter">
                <h1>B</h1>
            </div>
            <div class="cont-inputs">
                <input type="number"/>
                <input type="number"/>
            </div>
            <div class="cont-btn-B-page">
                <button type="button" id="btn-third-page"><img src="/src/images/Boton.png" alt="botón de continuar"></button>
            </div>
        </div>
     </section>

    <script src="main.js" type="module"></script>
    <footer class="hidden-footer">
        <div class="div-footer"></div>
    </footer>
</body>
</html>
